<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parcel Sorting with Full-Screen Overlay</title>
  <!-- Make it mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    #app {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      box-sizing: border-box;
    }

    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      min-height: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .info {
      color: #333;
      background-color: #f0f0f0;
    }

    /* Fullscreen overlay styling */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999; 
      display: flex; 
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
      cursor: pointer; /* Let user know they can click/tap */
    }

    #overlay.success {
      background-color: rgba(76, 175, 80, 0.95);
    }
    #overlay.error {
      background-color: rgba(244, 67, 54, 0.95);
    }

    #overlay-content {
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      max-width: 90%;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        font-size: 1rem;
      }
      #overlay-content {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Parcel Sorting - Two Step</h1>
  <div id="app">
    <p>Current Step: <strong id="current-step">Scan Package</strong></p>
    <input
      type="text"
      id="scanner-input"
      placeholder="Scan here..."
      autofocus
    />
    <div id="message" class="info">
      Please scan the package barcode.
    </div>
  </div>

  <!-- Fullscreen overlay (initially hidden) -->
  <div id="overlay">
    <div id="overlay-content">Message goes here</div>
  </div>

  <!-- (Optional) Success and Error sounds -->
  <audio id="success-sound" src="success.mp3" preload="auto"></audio>
  <audio id="error-sound" src="error.mp3" preload="auto"></audio>

  <script>
    /***********************************************************
     * 1. Carrier Config with multiple prefixes & bin counters
     ***********************************************************/
    const carriers = [
      {
        name: "DHL Paket",
        prefixes: ["8064"],
        binCounter: 1
      },
      {
        name: "DHL NL",
        prefixes: ["JVGL"],
        binCounter: 1
      },
      {
        name: "Correos Express",
        prefixes: ["PKANF"],
        binCounter: 1
      },
      {
        name: "BPOST",
        prefixes: ["323201"],
        binCounter: 1
      },
      {
        name: "Colis Prive",
        // Multiple prefixes for Colis Prive => Q788 or R153
        prefixes: ["Q788", "R153"],
        binCounter: 1
      },
      {
        name: "DPD",
        prefixes: ["0522"],
        binCounter: 1
      }
    ];

    // 2. State Variables
    let currentStep = "scanPackage"; // "scanPackage" or "scanBin"
    let expectedBin = null;          // The bin code we expect in step 2

    // 3. DOM Elements
    const scannerInput = document.getElementById("scanner-input");
    const messageDiv = document.getElementById("message");
    const currentStepLabel = document.getElementById("current-step");
    const overlay = document.getElementById("overlay");
    const overlayContent = document.getElementById("overlay-content");

    const successSound = document.getElementById("success-sound");
    const errorSound = document.getElementById("error-sound");

    let overlayHideTimeoutId = null;

    // 4. Event Listeners
    scannerInput.addEventListener("change", handleScan);
    overlay.addEventListener("click", hideOverlay);

    // 4b. Handle the scanning (two-step)
    function handleScan() {
      const code = scannerInput.value.trim();
      scannerInput.value = ""; // Clear after scanning

      if (!code) return;

      if (currentStep === "scanPackage") {
        handlePackageScan(code);
      } else {
        handleBinScan(code);
      }
    }

    // 5a. Step 1: Scan Package => Identify carrier => Generate new bin code
    function handlePackageScan(barcode) {
      // 1. Find which carrier matches any prefix
      const carrier = findCarrierByPrefix(barcode);
      if (!carrier) {
        showMessage("ERROR: Unknown carrier!", false);
        showOverlay("Unknown carrier!", false);
        return;
      }

      // 2. Generate a bin code: "CarrierName-BIN-####"
      const binNumber = carrier.binCounter++;
      // Zero-pad to 4 digits (you can adjust if you like 3 or 5 digits)
      const binNumberStr = String(binNumber).padStart(4, "0");
      const binCode = `${carrier.name}-BIN-${binNumberStr}`;

      // 3. Display message
      showMessage(`Package: ${carrier.name}. Please scan bin ${binCode}.`, true);
      showOverlay(`Package: ${carrier.name}. Now scan bin ${binCode}...`, true);

      // 4. We'll expect the user to scan that bin next
      expectedBin = binCode;
      currentStep = "scanBin";
      updateStepLabel();
    }

    // 5b. Step 2: Scan Bin => Must match expectedBin
    function handleBinScan(scannedBin) {
      if (scannedBin === expectedBin) {
        showMessage("Correct Bin! Sorting Complete.", true);
        showOverlay("Correct Bin! Sorting Complete.", true);
      } else {
        showMessage(`ERROR: Wrong bin! Expected ${expectedBin}.`, false);
        showOverlay(`Wrong bin! Expected ${expectedBin}...`, false);
        // Stay in "scanBin" so user can retry scanning the correct bin
        return;
      }

      // After success, reset to next package
      currentStep = "scanPackage";
      expectedBin = null;
      updateStepLabel();
    }

    // Helper: Find a carrier whose prefix array matches the code start
    function findCarrierByPrefix(barcode) {
      // We'll see if any prefix in carrier.prefixes is the start of barcode
      for (const c of carriers) {
        for (const pfx of c.prefixes) {
          if (barcode.startsWith(pfx)) {
            return c;
          }
        }
      }
      return null; // not found
    }

    // 6. UI Helpers
    function showMessage(msg, isSuccess) {
      messageDiv.textContent = msg;
      messageDiv.classList.remove("info");
      if (isSuccess) {
        messageDiv.style.backgroundColor = "#4CAF50"; // green
        messageDiv.style.color = "#fff";
        playSuccessSound();
      } else {
        messageDiv.style.backgroundColor = "#f44336"; // red
        messageDiv.style.color = "#fff";
        playErrorSound();
      }
    }

    function showOverlay(msg, isSuccess) {
      // Cancel previous hide timeouts
      if (overlayHideTimeoutId) {
        clearTimeout(overlayHideTimeoutId);
      }

      overlay.classList.remove("success", "error");

      if (isSuccess) {
        overlay.classList.add("success");
        playSuccessSound();
      } else {
        overlay.classList.add("error");
        playErrorSound();
      }

      overlayContent.textContent = msg;
      overlay.style.display = "flex";

      // Auto-hide after 2 seconds
      overlayHideTimeoutId = setTimeout(() => {
        hideOverlay();
      }, 2000);
    }

    function hideOverlay() {
      overlay.style.display = "none";
    }

    function updateStepLabel() {
      currentStepLabel.textContent =
        currentStep === "scanPackage" ? "Scan Package" : "Scan Bin";
    }

    function playSuccessSound() {
      if (successSound) {
        successSound.currentTime = 0;
        successSound.play().catch(() => {});
      }
    }

    function playErrorSound() {
      if (errorSound) {
        errorSound.currentTime = 0;
        errorSound.play().catch(() => {});
      }
    }
  </script>
</body>
</html>
