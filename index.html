<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BOXR Parcel Sorting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    :root {
      --primary-color: #0a0a23;
      --accent-color: #8de969;
      --background: #f4f6f8;
      --text-dark: #0a0a23;
      --text-light: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 0;
      color: var(--text-dark);
    }

    h1, h2 {
      text-align: center;
      color: var(--primary-color);
    }

    #app, #bin-management, #chart-container, #daily-reports {
      background: white;
      max-width: 800px;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #12123a;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #message {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      background-color: var(--accent-color);
      color: var(--text-dark);
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }

    #overlay.success {
      background-color: rgba(141, 233, 105, 0.95);
      color: #0a0a23;
    }

    #overlay.error {
      background-color: rgba(255, 64, 64, 0.95);
    }

    #chart-container canvas {
      max-width: 100%;
    }

    #report-list button {
      margin-bottom: 0.5rem;
    }

    #report-dropdown {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
    }

    #tabs {
      max-width: 800px;
      margin: 2rem auto 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .tab-button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--primary-color);
      border-radius: 6px;
      background-color: white;
      color: var(--primary-color);
      font-weight: bold;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: var(--primary-color);
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    #view-toggle {
      text-align: center;
      margin: 1rem auto;
    }
  </style>
</head>
<body>

  <h1>BOXR Parcel Sorting</h1>

  <div id="app">
    <p>Current Step: <strong id="current-step">Scan Package</strong></p>
    <input type="text" id="scanner-input" placeholder="Scan here..." autofocus />
    <div id="message" class="info">Please scan the package barcode.</div>
  </div>

  <div id="overlay" onclick="this.style.display='none'">
    <div id="overlay-content">Message goes here</div>
  </div>

  <audio id="success-sound" src="success.mp3" preload="auto"></audio>
  <audio id="error-sound" src="error.mp3" preload="auto"></audio>

  <h2>Bin Management</h2>
  <div id="bin-management">
    <select id="carrier-select"><option value="">Select Carrier</option></select>
    <button id="create-bin-btn" disabled>Create New Bin Label</button>
    <div style="margin-top: 1rem;">
      <label> Label Type:
        <select id="label-type-select">
          <option value="barcode">Barcode (CODE128)</option>
          <option value="qr">QR Code</option>
        </select>
      </label>
    </div>
    <div id="current-bins" style="margin-top: 1rem;">Select a carrier to see current bins</div>
  </div>

  <h2>Analytics</h2>
  <div id="view-toggle">
    <label>
      <input type="radio" name="view" value="daily" checked /> Daily
    </label>
    <label>
      <input type="radio" name="view" value="hourly" /> Hourly
    </label>
  </div>

  <div id="tabs">
    <button class="tab-button active" data-tab="scans">Scans</button>
    <button class="tab-button" data-tab="bins">Bins</button>
  </div>

  <div id="chart-container">
    <div class="tab-content active" id="tab-scans">
      <canvas id="myChart"></canvas>
    </div>
    <div class="tab-content" id="tab-bins">
      <canvas id="binsChart"></canvas>
    </div>
  </div>

  <div style="text-align: center">
    <button id="exportBtn">Export CSV</button>
  </div>

  <ul id="scans-list"></ul>

  <h2>Daily Reports</h2>
  <div id="daily-reports">
    <p>Below are daily CSV reports (shipments per carrier/bin), updated every 24 hours.</p>
    <div id="report-list"></div>
    <select id="report-dropdown"></select>
  </div>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      getDocs,
      getDoc,
      addDoc,
      setDoc,
      updateDoc,
      runTransaction,
      query,
      where,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQ6tvUMj2UQUQ3OU5cYdcod_ZUySi2D2s",
      authDomain: "boxr-parcel-sorter.firebaseapp.com",
      projectId: "boxr-parcel-sorter",
      storageBucket: "boxr-parcel-sorter.firebasestorage.app",
      messagingSenderId: "615746259085",
      appId: "1:615746259085:web:b6f7cba3edf84901bcfac4"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const scannerInput = document.getElementById("scanner-input");
    const carrierSelect = document.getElementById("carrier-select");
    const createBinBtn = document.getElementById("create-bin-btn");
    const messageDiv = document.getElementById("message");
    const currentStepLabel = document.getElementById("current-step");

    // This array holds carriers + prefix. We'll do two-step scanning to identify the carrier from prefix
    const carriersData = [
      { name: "DHL Paket", prefixes: ["8064"] },
      { name: "DHL NL", prefixes: ["JVGL"] },
      { name: "Correos Express", prefixes: ["PKANF"] },
      { name: "BPOST", prefixes: ["323201"] },
      { name: "Colis Prive", prefixes: ["Q788","R153"] },
      { name: "DPD", prefixes: ["0522"] }
    ];

    // STEP 1: Populate carriers dropdown
    function loadCarriers() {
      carriersData.forEach(c => {
        // Add each carrier name once if not already present
        if(![...carrierSelect.options].some(o => o.value === c.name)) {
          const opt = document.createElement('option');
          opt.value = c.name;
          opt.textContent = c.name;
          carrierSelect.appendChild(opt);
        }
      });
    }

    // STEP 2: Two-step scanning flow states
    let currentStep = "scanPackage"; // or "scanBin"
    let expectedBin = null;

    // STEP 3: On page load
    window.addEventListener("DOMContentLoaded", () => {
      loadCarriers();
      // Optional: load analytics, daily reports, etc.
    });

    // STEP 4: Enable/disable bin creation
    carrierSelect.addEventListener("change", () => {
      createBinBtn.disabled = !carrierSelect.value;
    });

    // STEP 5: scanning logic
    scannerInput.addEventListener("change", handleScan);
    function handleScan() {
      const code = scannerInput.value.trim();
      if(!code) return;
      scannerInput.value = "";

      if(currentStep === "scanPackage") {
        handlePackageScan(code);
      } else {
        handleBinScan(code);
      }
    }

    function handlePackageScan(barcode) {
      // Find which carrier from prefix
      const matchedCarrier = findCarrierByPrefix(barcode);
      if(!matchedCarrier) {
        showMessage("ERROR: Unknown carrier!", false);
        return;
      }
      // Attempt to get an open bin or create one if none
      // For now, just prompt user to scan bin
      expectedBin = matchedCarrier.name + "-BIN-0001"; // placeholder
      showMessage(`Package: ${matchedCarrier.name}. Please scan bin ${expectedBin}.`, true);
      currentStep = "scanBin";
      updateStepLabel();
      // Save scan doc
      // TODO: addDoc(...) to 'scans' with { step:'packageScan',carrier:matchedCarrier.name,tracking:barcode }
    }

    function handleBinScan(scannedBin) {
      if(scannedBin === expectedBin) {
        showMessage("Correct Bin! Sorting Complete.", true);
      } else {
        showMessage(`ERROR: Wrong bin! Expected ${expectedBin}.`, false);
        return;
      }
      currentStep = "scanPackage";
      expectedBin = null;
      updateStepLabel();
      // TODO: addDoc(...) step:'binScan'
    }

    function findCarrierByPrefix(barcode) {
      for(const c of carriersData) {
        for(const pfx of c.prefixes) {
          if(barcode.startsWith(pfx)) {
            return c;
          }
        }
      }
      return null;
    }

    function updateStepLabel() {
      currentStepLabel.textContent = currentStep === "scanPackage" ? "Scan Package" : "Scan Bin";
    }

    // STEP 6: create bin logic
    createBinBtn.addEventListener("click", async () => {
      const carrier = carrierSelect.value;
      if(!carrier) return;
      console.log("Creating bin for", carrier);
      messageDiv.textContent = `Creating bin for ${carrier}...`;
      // e.g. runTransaction to increment binCounter doc
      // store new bin doc
      // update currentBins div
    });

    function showMessage(msg, isSuccess) {
      messageDiv.textContent = msg;
      messageDiv.style.backgroundColor = isSuccess ? "#8de969" : "tomato";
      // Optional: add success/error sounds, overlay, etc.
    }

    // TABS
    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById("tab-"+btn.dataset.tab).classList.add("active");
      });
    });

    // DAILY/HOURLY view toggle
    document.querySelectorAll('input[name="view"]').forEach(input => {
      input.addEventListener("change", e => {
        console.log("Selected view:", e.target.value);
        // TODO: reload charts with daily vs. hourly
      });
    });

    // EXAMPLE: advanced analytics placeholders for myChart, binsChart
    // function loadAnalyticsDaily() {...}
    // function loadAnalyticsHourly() {...}
    // Then whichever is selected, we call that function.

    // #4. Test Cases (unchanged)
    // 1) Let 24h pass, open page => daily report created
    // 2) older than 30 days => archived
    // 3) UI: first 5 in the list, rest in dropdown
    // 4) scanning prefix => find carrier
    // 5) two-step: if correct bin => success

    // [More advanced code can be integrated if needed...]
  </script>
</body>
</html>
