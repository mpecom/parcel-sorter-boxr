<!--
Added advanced analytics:
- Last 30 days bar chart
- Each bar shows scans per day, split by carrier with unique colors
- Tooltip on hover shows carrier and count
- NEW: Added second tab for bins per carrier per day
- NEW: Added hourly view toggle
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BOXR Parcel Sorting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    :root {
      --primary-color: #0a0a23;
      --accent-color: #8de969;
      --background: #f4f6f8;
      --text-dark: #0a0a23;
      --text-light: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 0;
      color: var(--text-dark);
    }

    h1, h2 {
      text-align: center;
      color: var(--primary-color);
    }

    #app, #bin-management, #chart-container, #daily-reports {
      background: white;
      max-width: 800px;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #12123a;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #message {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      background-color: var(--accent-color);
      color: var(--text-dark);
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }

    #overlay.success {
      background-color: rgba(141, 233, 105, 0.95);
      color: #0a0a23;
    }

    #overlay.error {
      background-color: rgba(255, 64, 64, 0.95);
    }

    #chart-container canvas {
      max-width: 100%;
    }

    #report-list button {
      margin-bottom: 0.5rem;
    }

    #report-dropdown {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
    }

    #tabs {
      max-width: 800px;
      margin: 2rem auto 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .tab-button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--primary-color);
      border-radius: 6px;
      background-color: white;
      color: var(--primary-color);
      font-weight: bold;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: var(--primary-color);
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    #view-toggle {
      text-align: center;
      margin: 1rem auto;
    }
  </style>
</head>
<body>

  <h1>BOXR Parcel Sorting</h1>

  <div id="app">
    <p>Current Step: <strong id="current-step">Scan Package</strong></p>
    <input type="text" id="scanner-input" placeholder="Scan here..." autofocus />
    <div id="message" class="info">Please scan the package barcode.</div>
  </div>

  <div id="overlay" onclick="this.style.display='none'">
    <div id="overlay-content">Message goes here</div>
  </div>

  <audio id="success-sound" src="success.mp3" preload="auto"></audio>
  <audio id="error-sound" src="error.mp3" preload="auto"></audio>

  <h2>Bin Management</h2>
  <div id="bin-management">
    <select id="carrier-select"><option value="">Select Carrier</option></select>
    <button id="create-bin-btn" disabled>Create New Bin Label</button>
    <div style="margin-top: 1rem;">
      <label> Label Type:
        <select id="label-type-select">
          <option value="barcode">Barcode (CODE128)</option>
          <option value="qr">QR Code</option>
        </select>
      </label>
    </div>
    <div id="current-bins" style="margin-top: 1rem;">Select a carrier to see current bins</div>
  </div>

  <h2>Analytics</h2>
  <div id="view-toggle">
    <label>
      <input type="radio" name="view" value="daily" checked /> Daily
    </label>
    <label>
      <input type="radio" name="view" value="hourly" /> Hourly
    </label>
  </div>

  <div id="tabs">
    <button class="tab-button active" data-tab="scans">Scans</button>
    <button class="tab-button" data-tab="bins">Bins</button>
  </div>

  <div id="chart-container">
    <div class="tab-content active" id="tab-scans">
      <canvas id="myChart"></canvas>
    </div>
    <div class="tab-content" id="tab-bins">
      <canvas id="binsChart"></canvas>
    </div>
  </div>

  <div style="text-align: center">
    <button id="exportBtn">Export CSV</button>
  </div>

  <ul id="scans-list"></ul>

  <h2>Daily Reports</h2>
  <div id="daily-reports">
    <p>Below are daily CSV reports (shipments per carrier/bin), updated every 24 hours.</p>
    <div id="report-list"></div>
    <select id="report-dropdown"></select>
  </div>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQ6tvUMj2UQUQ3OU5cYdcod_ZUySi2D2s",
      authDomain: "boxr-parcel-sorter.firebaseapp.com",
      projectId: "boxr-parcel-sorter",
      storageBucket: "boxr-parcel-sorter.firebasestorage.app",
      messagingSenderId: "615746259085",
      appId: "1:615746259085:web:b6f7cba3edf84901bcfac4"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById("tab-" + btn.dataset.tab).classList.add("active");
      });
    });

    // View toggle logic (hook into load chart later)
    document.querySelectorAll('input[name="view"]').forEach(input => {
      input.addEventListener('change', (e) => {
        console.log('Selected view:', e.target.value);
        // Reload chart with selected view type here
      });
    });
  </script>
</body>
</html>
